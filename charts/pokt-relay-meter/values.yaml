# Default values for pokt-relay-meter
# This is a YAML-formatted file
# Declare variables to be passed into your templates

replicaCount: 1

collector:
  image:
    repository: 059424750518.dkr.ecr.us-west-2.amazonaws.com/relay-meter-collector
    pullPolicy: IfNotPresent
    tag: "latest"
    resources: 
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 500m
        memory: 1024Mi
    env:
      normal:
        # Influx DB
        INFLUX_URL=https://influx.portal.pokt.network:8086
        INFLUX_ORG=pocket
        INFLUXDB_BUCKET_DAILY=mainnetRelayApp2m
        INFLUXDB_BUCKET_CURRENT=mainnetRelayApp2m

        # Postgres DB
        POSTGRES_HOST=relays-meter.cbullmfckexd.us-west-2.rds.amazonaws.com
        POSTGRES_PORT=5432
        POSTGRES_USER=postgres

        # Report
        COLLECTION_INTERVAL_SECONDS=30
        ENV_REPORT_INTERVAL_SECONDS=10
      secret:
        # Influx DB
        INFLUX_TOKEN=dummy

        # Postgres DB
        POSTGRES_PASSWORD=dummy


apiserver:
  image:
    repository: 059424750518.dkr.ecr.us-west-2.amazonaws.com/relay-meter-apiserver
    pullPolicy: IfNotPresent
    tag: "latest"
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 500m
        memory: 1024Mi
    env:
      normal:
        # Backend API
        API_SERVER_PORT=80
        BACKEND_API_URL=https://postgres-api.backend.pokt.network

        # Postgres DB
        POSTGRES_HOST=relays-meter.cbullmfckexd.us-west-2.rds.amazonaws.com
        POSTGRES_PORT=5432
        POSTGRES_USER=postgres
      
      secret:
        # Backend API
        BACKEND_API_TOKEN=dummy

        # Postgres DB
        POSTGRES_PASSWORD=dummy

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

externalSecrets:
  enabled: true
  # external secret key
  key: "relay-meter/staging/env"
  # secret-store config
  vault:
    server: "https://vault:8200"
    mountPath: "k8s-mount-path"
    namespace: "our/namespace/"
    serviceAccount: "portal-api"
    role: "my-role"
    path: "path/"
    version: "v1"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
