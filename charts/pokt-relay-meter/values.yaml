# Default values for pokt-relay-meter
# This is a YAML-formatted file
# Declare variables to be passed into your templates

replicaCount: 1

collector:
  image:
    repository: pocketfoundation/relay-meter-collector
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  env:
    normal:
      # Influx DB
      INFLUXDB_URL: https://influx.portal.pokt.network:8086
      INFLUXDB_ORG: pocket
      INFLUXDB_BUCKET_DAILY: mainnetRelayApp2m
      INFLUXDB_BUCKET_CURRENT: mainnetRelayApp2m

      # Postgres DB
      POSTGRES_HOST: relays-meter.cbullmfckexd.us-west-2.rds.amazonaws.com
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_DB: relay-meter

      # Report
      COLLECTION_INTERVAL_SECONDS: 30
      ENV_REPORT_INTERVAL_SECONDS: 10
    secret:
      # Influx DB
      INFLUXDB_TOKEN: dummy

      # Postgres DB
      POSTGRES_PASSWORD: dummy


apiserver:
  image:
    repository: pocketfoundation/relay-meter-apiserver
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  env:
    normal:
      # Backend API
      API_SERVER_PORT: 80
      BACKEND_API_URL: https://postgres-api.backend.pokt.network

      # Postgres DB
      POSTGRES_HOST: relays-meter.cbullmfckexd.us-west-2.rds.amazonaws.com
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres

    secret:
      # Backend API
      BACKEND_API_TOKEN: dummy

      # Postgres DB
      POSTGRES_PASSWORD: dummy

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

externalSecrets:
  enabled: false
  # external secret key
  key: "relay-meter/staging/env"
  # secret-store config
  vault:
    server: "https://vault:8200"
    mountPath: "k8s-mount-path"
    namespace: "our/namespace/"
    serviceAccount: "portal-api"
    role: "my-role"
    path: "path/"
    version: "v1"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
