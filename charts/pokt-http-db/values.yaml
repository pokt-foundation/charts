# Default values for pokt-http-db.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: pocketfoundation/pocket-http-db
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: []
  # - name: "regcred"
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "portal-api"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

probes:
  enabled: false

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: mydomain.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: mydomain-com-tls
      hosts:
        - mydomain.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

externalSecrets:
  enabled: false
  # external secret key
  # key: "some/path/secret"
  # # secret-store config
  # secretStore: "vault"
  # vault:
  #   server: "https://vault:8200"
  #   mountPath: "k8s-mount-path"
  #   namespace: "our/namespace/"
  #   serviceAccount: "portal-api"
  #   role: "my-role"
  #   path: "path/"
  #   version: "v1"


# Environment variable listing
env:
  # non sensitive variables
  normal:
    PORT: "80"
    CONNECTION_STRING: "postgres://pokt:dummyvalu3@postgres:5432/portal"
    API_KEYS: "dummyvalu3"
    CACHE_REFRESH: "180"
  # sensitive variables stored in a secret
  secret: []
    # PHD_API_KEY: "dummyvalu3"
    # PHD_BASE_URL: "https://phd.com/"
    # PROVIDER_RPC: "dummyvalu3"
    # GODMODE_ACCOUNTS: "dummyvalu3"
    # DATABASE_ENCRYPTION_KEY: "dummyvalu3"
    # POCKET_NETWORK_CLIENT_PUB_KEY: "dummyvalu3"
    # MAX_USER_ENDPOINTS: "dummyvalu3"
    # AUDIENCE: "dummyvalu3"
    # AUTH0_ISSUER: "dummyvalu3"
