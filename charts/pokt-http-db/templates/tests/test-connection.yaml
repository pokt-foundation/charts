apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pokt-http-db.fullname" . }}-test-connection"
  labels:
    {{- include "pokt-http-db.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nc
      image: busybox
      command: ['nc']
      args: ['-zv' '{{ include "pokt-http-db.fullname" . }}' '{{ .Values.service.port }}']
  restartPolicy: Never
