apiVersion: v1
kind: Service
metadata:
  name: {{ include "pocket-indexer-api.fullname" . }}
  labels:
    {{- include "pocket-indexer-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.internalPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "pocket-indexer-api.selectorLabels" . | nindent 4 }}
