apiVersion: v1
kind: Service
metadata:
  name: {{ include "pokt-dispatch.fullname" . }}
  labels:
    {{- include "pokt-dispatch.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: rpc
      port: {{ .Values.service.port }}
      targetPort: rpc
      protocol: TCP
  selector:
    {{- include "pokt-dispatch.selectorLabels" . | nindent 4 }}
