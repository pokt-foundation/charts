replicaCount: 1

image:
  repository: offchainlabs/arb-node
  pullPolicy: IfNotPresent
  tag: v1.4.1-h9180527

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

healthcheckSidecar:
  remoteRpcEndpoints: https://arb1.arbitrum.io/rpc
  enabled: false
  checkIntervalSeconds: 15
  heightDiffThreshold: 10
  heightCheckStrategy: evm
  startupProbeStrategy: localVsRemote
  readinessProbeStrategy: localVsRemote
  livenessProbeStrategy: heightNotClimbing
  evmBlockNumberMethodName: abci_info
  evmBlockNumberFieldPath: result.response.last_block_height
  port: 9090
  image:
    repository: eepokt/chain-healthcheck-sidecar
    pullPolicy: IfNotPresent
    tag: sha-921cfa9

arbitrum:
  l1_url: https://pnfblockchains:UEnJdyW23ch92rf@shared-use2.nodes.pokt.network:18545
  ports:
    sequencerfeeder: 9642
    rpc: 8547
    # websocket: 8548
  service:
    type: ClusterIP
  datadir: /root/.arbitrum/mainnet/
  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  in_rotation: true

persistence:
  enabled: true
  annotations: {}
  accessModes:
    - ReadWriteOnce
  size: 1000Gi
  storageClassName: gp3

  ## A manually managed Persistent Volume and Claim
  ## If defined, PVC must be created manually before volume will be bound
  ## The value is evaluated as a template, so, for example, the name can depend on .Release or .Chart
  ##
  # existingClaim:
  ## An existing directory in the node
  ## If defined, host directory must be created manually before volume will be bound
  ## See https://kubernetes.io/docs/concepts/storage/volumes/#hostpath
  ##
  #hostPath:
  #  path: /mnt/hosthome/
  #  type: DirectoryOrCreate

nodeSelector:
  eks.amazonaws.com/nodegroup: arbitrum-ng-20220708183756454400000005

tolerations: []

affinity: {}
