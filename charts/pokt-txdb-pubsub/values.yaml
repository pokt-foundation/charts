# Default values for pokt-txdb-pubsub.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pocketfoundation/pocket-http-db
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: []
  # - name: "regcred"
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "pokt-txdb-pubsub"


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  # non sensitive variables
  # RATE_LIMITER_URL: ""
  # NATS_ADDRESS: ""
  # RATE_LIMITER_TIME_INTERVAL: 60
  # sensitive variables stored in a secret
  secret: []
    # RATE_LIMITER_API_KEY: "x"
    # NATS_USERNAME: ""
    # NATS_PASSWORD: ""

# Specifies a secret containing the envinment variables that are going to be injected in the application
envFromSecret: ""
secretName: "portal-txdb-pubsub"