{{- if .Values.externalSecretStore.create }}
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ .Values.iamPolicyMember.secretProjectID }}
spec:
  provider:
    gcpsm:
      projectID: {{ .Values.iamPolicyMember.secretProjectID }}
      auth:
        workloadIdentity:
          clusterLocation: {{ .Values.iamPolicyMember.clusterLocation }}
          clusterName: {{ .Values.iamPolicyMember.clusterName }}
          clusterProjectID: {{ .Values.iamPolicyMember.clusterProjectID }}
          serviceAccountRef:
            name: {{ .Values.iamPolicyMember.iamMember }}
{{- end }}
