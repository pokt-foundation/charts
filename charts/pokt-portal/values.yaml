# Default values for pokt-portal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: 059424750518.dkr.ecr.eu-central-1.amazonaws.com/gateway-prod
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: [{name: ecr-auth}]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configurationFile: 
    .env: |-
      # Pocket-js keys
      GATEWAY_CLIENT_PRIVATE_KEY=v3rys3cr3tk3yud0nt3venkn0w
      GATEWAY_CLIENT_PASSPHRASE=v3rys3cr3tp4ssphr4ze
      
      # Mongodb env
      MONGO_ENDPOINT=mongodb://mongouser:mongopassword@db:27017/gateway?authSource=admin
      DATABASE_ENCRYPTION_KEY=00000000000000000000000000000000
      
      # cache
      REDIS_PORT=6379
      
      # remote cache
      REMOTE_REDIS_ENDPOINT=cache:6379
      
      # local cache
      LOCAL_REDIS_ENDPOINT=local-cache:6379
      REDIS_LOCAL_TTL_FACTOR=1
      
      # Influx DB
      INFLUX_URL=http://influxdb:8086
      INFLUX_TOKEN=mytoken
      INFLUX_ORG=myorg
      
      # Metrics DB
      PSQL_CONNECTION=postgres://pguser:pgpassword@metricsdb:5432/gateway
      PSQL_CERTIFICATE=https://s3.amazonaws.com/
      
      # logz
      LOGZ_TOKEN=12345
      
      # pocket protocol dispatch and fallback nodes
      DISPATCH_URL=https://node1.mainnet.pokt.network,https://node2.mainnet.pokt.network,https://node3.mainnet.pokt.network,https://node4.mainnet.pokt.network,https://node5.mainnet.pokt.network,https://node6.mainnet.pokt.network,https://node7.mainnet.pokt.network,https://node8.mainnet.pokt.network,https://node9.mainnet.pokt.network,https://node10.mainnet.pokt.network,https://node11.mainnet.pokt.network,https://node12.mainnet.pokt.network,https://node13.mainnet.pokt.network,https://node14.mainnet.pokt.network,https://node15.mainnet.pokt.network,https://node16.mainnet.pokt.network,https://node17.mainnet.pokt.network,https://node18.mainnet.pokt.network,https://node19.mainnet.pokt.network,https://node20.mainnet.pokt.network
      POCKET_SESSION_BLOCK_FREQUENCY=4
      POCKET_BLOCK_TIME=1038000
      POCKET_RELAY_RETRIES=0
      DEFAULT_SYNC_ALLOWANCE=5
      DEFAULT_LOG_LIMIT_BLOCKS=10000
      
      # Choose your AAT plan
      # values: freemium, premium
      AAT_PLAN=freemium
      
      # Development environment
      WATCH=true
      NODE_ENV=development
      REGION=localhost
      ARCHIVAL_CHAINS="0022,0028,0010,000A,000B,000C"
      
      # For connection to the metrics db using self-signed cert
      NODE_TLS_REJECT_UNAUTHORIZED=0
      
      LOG_TO_CLOUDWATCH=false
      
      # Datadog logging
      LOG_TO_DATADOG=false
      DATADOG_API_KEY=myApiKey