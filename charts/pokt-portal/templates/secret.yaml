{{- if .Values.env.normal -}}
apiVersion: v1
kind: Secret
metadata:
  name: app-env-var-secret
  labels:
    app: {{ template "pokt-portal.fullname" . }}
    chart: {{ template "pokt-portal.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{- range $key, $val := .Values.env.normal }}
  {{ $key }}: {{ $val | b64enc }}
  {{- end}}
{{- end }}