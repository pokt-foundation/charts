{{- if .Values.env.secret  -}}
{{- if  not .Values.externalSecrets.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-vars
  labels:
    app: {{ template "pokt-portal.fullname" . }}
    chart: {{ template "pokt-portal.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{- range $key, $val := .Values.env.secret }}
  {{ $key }}: {{ $val | b64enc }}
  {{- end}}
{{- end }}
{{- end }}
