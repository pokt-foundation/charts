# Default values for pokt-rate-limiter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: pocketfoundation/rate-limiter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "latest"

imagePullSecrets: []
  # - name: "regcred"
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "portal-api"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

probes:
  enabled: false

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: mydomain.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: mydomain-com-tls
      hosts:
        - mydomain.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

externalSecrets:
  enabled: false
  # external secret key
  # key: "some/path/secret"
  # # secret-store config
  # secretStore: "vault"
  # vault:
  #   server: "https://vault:8200"
  #   mountPath: "k8s-mount-path"
  #   namespace: "our/namespace/"
  #   serviceAccount: "portal-api"
  #   role: "my-role"
  #   path: "path/"
  #   version: "v1"


# Environment variable listing
env:
  # non sensitive variables
  normal:
    HTTP_RETRIES: "3"
    HTTP_TIMEOUT: "180"
    PORT: "80"
    CACHE_REFRESH: "60"
    GRACE_PERIOD: "180"
    HTTP_DB_API_KEY: "dummyvalu3"
    HTTP_DB_URL: "https://postgres-api.com"
    RELAY_METER_URL: "https://relaymeter.com"
    API_KEYS: "dummyvalu3"
  # sensitive variables stored in a secret
  secret: []
