# Default values for ethereum.

geth:
  extraArgs: []
    # - name: gethflag
    # - name: gethflag.with.value
    #   value: some-value

  # Explicitly set network id (integer)(For testnets: use --ropsten, --rinkeby, --goerli instead) (default: 1) // --networkid value
  # networkID: 44444

  logging:
    # Format logs with JSON // --log.json
    jsonFormat: true
    # Logging verbosity: 0=silent, 1=error, 2=warn, 3=info, 4=debug, 5=detail (default: 3) // --verbosity value
    verbosity: 3

  miner:
    # Enable mining // --mine
    enabled: false

    # Number of CPU threads to use for mining (default: 0) // --miner.threads value
    threads: 1

  # Ethereum mainnet // --mainnet
  # GÃ¶rli network: pre-configured proof-of-authority test network // --goerli
  # Rinkeby network: pre-configured proof-of-authority test network // --rinkeby
  # Ropsten network: pre-configured proof-of-work test network // --ropsten
  # Sepolia network: pre-configured proof-of-work test network // --sepolia
  network: rinkeby

  # Record information useful for VM and contract debugging // --vmdebug
  vmDebug: true

replicaCount: 1

image:
  repository: ethereum/client-go
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

nameOverride: ""

# Use one the following acceptable network names: [ mainnet, goerli, rinkeby, ropsten, sepolia ]
# network:

fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# storageClassName: ""

storageSize: 10Gi
