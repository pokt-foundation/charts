---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  destination:
    namespace: argo-workflows
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: 0.*
    chart: argo-workflows
    helm:
      parameters:
      - name: "singleNamespace"
        value: "false"
      valueFiles:
        - values.yaml
      values: |
        server:
          extraArgs:
          - --auth-mode=server

  project: utils
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
